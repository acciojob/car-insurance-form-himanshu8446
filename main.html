<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	  <form action="method">
    <label for="name">Name</label>
    <input type="text" id="name" required>
    <br>
    <label for="email">Email</label>
    
    <input type="email" id="email" required>
    <br>
    Gender:
    <label for="male">Male</label><input type="radio" name="gender" id="male">
    <label for="female">Female</label><input type="radio" name="gender" id="female">
    <br>
    <label for="cars">Car Brands</label>
    <select name="Carbrands" id="cars" required>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
    </select>
    <br>
    <label for="dop">Date of Purchase</label>
    
    <input type="date" id="dop" required>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" required>
    <br>
    <input type="submit" name="Submit" id="submit">

</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
