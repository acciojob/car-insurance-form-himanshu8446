<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	  <form method="post" action="">
    <label for="name">Name</label>
    <input type="text" id="name" required>
    <br>
    <label for="email">Email</label>
    
    <input type="email" id="email" required>
    <br>
    Gender:
    <label for="male">Male</label><input type="radio" name="gender" id="male" required>
    <label for="female">Female</label><input type="radio" name="gender" id="female" required>
    <br>
    <label for="cars">Car Brands</label>
    <select name="Carbrands" id="cars" required>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
    </select>
    <br>
		 <label for="carage">Carage</label>
         <input type="number" id="carage" required>
         <br>
    <label for="dop">Date of Purchase</label>
    
    <input type="date" id="dop" required>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" required>
    <br>
    <button type="submit">Submit</button>

</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
